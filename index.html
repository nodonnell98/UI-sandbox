<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#db5945">
  <title>UI Sandbox</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/containers.css">
  <link rel="stylesheet" href="css/sandbox.css">
  <link rel="stylesheet" href="css/bubble.css">
</head>

<body>

  
    <nav id="menu">
      <img src="assets/dots.png" id="menuBtn" tabindex="1">
      <div id="menuContainer" class="flexBox">
          <a href="#sandbox" class="menuLink bubble">Sandbox</a>
        <a href="#sectionUno" class="menuLink">Colour</a>
        <a href="#sectionDos" class="menuLink">Shadow</a>
        
      </div>
    </nav>

    <section id="sandbox" class="flexBox center">
        <div id="morph" class="bubble flexBox center">
         Hello
        </div>
        <div id="heal" class="flexBox center bubble">
          HEAL
        </div>
      </section>

  <section id="sectionUno" class="flexBox">
    <div class="flexBox leftSide half main center" id="sectionOne">
      <div class="target flipped bubble" id="targetOne"></div>
    </div>
    <div class="flexBox rightSide half flipped center" id="sectionTwo">
      <div class="target main bubble" id="targetTwo"></div>
    </div>
  </section>

  <section id="sectionDos" class="flexBox">
    <div class="flexBox leftSide half center">
      <h1 class='shadow' id="shadowText">
        HELLO<br>
        <span style="font-size: 70px; font-family: 'Montserrat', sans-serif; color: rgb(99, 24, 1);;
      ">WORLD</span>
      </h1>

    </div>
    <div class="flexBox rightSide half" id="right2">
      <img id="cat" class="shadow bubble" src="assets/1020.png"></img>
    </div>
  </section>
  


  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/colour.js"></script>
  <script src="js/shadow.js"></script>
