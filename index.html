<html lang="en">

<head>
  <meta charset="utf-8">

  <title>UI Sandbox</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  
    <nav id="menu">
      <img src="assets/dots.png" id="menuBtn" tabindex="1">
      <div id="menuContainer" class="flexBox">
        <a href="#sectionUno" class="menuLink">Colour</a>
        <a href="#sectionDos" class="menuLink">Shadow</a>
        <a href="#sectionTres" class="menuLink">TBC</a>

  <section id="sectionUno">
    <div class="flexBox leftSide half main" id="sectionOne">
      <div class="target flipped" id="targetOne"></div>
    </div>
    <div class="flexBox rightSide half flipped" id="sectionTwo">
      <div class="target main" id="targetTwo"></div>

  <section id="sectionDos">

      ">WORLD</span>
      </h1>

    </div>
    <div class="flexBox rightSide half " id="right2">
      <img id="cat" class="shadow" src="assets/1020.png"></img>
    </div>
  </section>
  <section id="sectionTres" class="flexBox" style="background-color: lightcyan;">
    <div id="morph">
      <img src="assets/dots.png">
    </div>
  </section>


  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>

  <script src="js/shadow.js"></script>

</html>
